name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build_LSTM_Modell:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r main/requirements

    - name: Log in to Docker Hub
      uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta1
      uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
      with:
        images: sururikus/deneme2:LSTM_Modell
      
    - name: Build and push Docker image
      id: Docker_Build_LSTM
      uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
      with:
        context: main
        file: main/Dockerfile_LSTM.dockerfile
        push: true
        tags: ${{ steps.meta1.outputs.tags }}
        labels: ${{ steps.meta1.outputs.labels }}
  build_Transformer_Modell:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r main/requirements

    - name: Log in to Docker Hub
      uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Extract metadata (tags, labels) for Docker
      id: meta2
      uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
      with:
        images: sururikus/deneme2:Transformer_Modell
        
    - name: Build and push Docker image for Transformer_Modell
      id: Docker_Build_Transformer
      uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
      with:
        context: main
        file: main/Dockerfile_predict2
        push: true
        tags: ${{ steps.meta2.outputs.tags }}
        labels: ${{ steps.meta2.outputs.labels }}
        
    - name: Run Docker container locally
      run: docker run -p 8080:80 sururikus/deneme2:main
  run_LSTM_Modell:
    runs-on: ubuntu-latest
    needs: build_LSTM_Modell

    steps:
      - name: RUN Docker Container für LSTM_Modell
        run: docker run -p 5001:5000 sururikus/deneme2:LSTM_Modell
  run_Transformer_Modell:
    runs-on: ubuntu-latest
    needs: build_Transformer_Modell

    steps:
      - name: RUN Docker Container für Transformer_Modell
        run: docker run -p 5002:5000 sururikus/deneme2:LSTM_Modell
      
        
